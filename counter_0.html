<!DOCTYPE html>
<html>
  <head>
    <script>
      let counter = 0;
      // This is the function to count number
      function increase() {
        counter++;
        document.querySelector('h1').innerHTML = counter;
      }
    </script>
    <title>Count number</title>
  </head>
  <body>
    <h1>0</h1>
    <button onclick="increase()">Count up</button>
  </body>
</html>
