<!DOCTYPE html>
<html>
  <head>
    <script>
      // Initialize value of counter, clear history clear localStorage Item
      if (!localStorage.getItem('store_the_counter')) {
        localStorage.setItem('store_the_counter', 0)
      };
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#counter').innerHTML = localStorage.getItem('store_the_counter');
        document.querySelector('button').onclick = () => {
          // increase current counter
          let counter = localStorage.getItem('store_the_counter');
          counter++;
          // update current counter
          document.querySelector('h1').innerHTML = counter;
          localStorage.setItem('store_the_counter', counter);
        };
      });
    </script>
    <title>Local storage</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button onclick="count()">Count up</button>
  </body>
</html>
