<!DOCTYPE html>
<html>
	<head>
		<script>
			// This is the function to change the content of a tag
			function say_goodbye() {
				document.querySelector('h1').innerHTML = "Goodbye!"
;			}			
		</script>
		<title>Change content</title>
	</head>
	<body>
		<h1>Welcome!</h1>
		<button onclick="say_goodbye()">Change content</button>
	</body>
</html>
